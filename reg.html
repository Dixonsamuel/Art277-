    <div class="form">
        <h2>Living Word Academy Registration Form </h2>
        <p>Please print and return to child's school.</p>
        <form  method="post">
            <div class="student-info">
                <h3>Child's Information</h3>
                <label for="name">Child's Name:</label><br>
                <input type="text" id="name" placeholder="First Name" required>
                <input type="text" id="name" placeholder="Last Name" required><br><br>
                <label for="date">Date Of Brith:</label><br>
                <input class="info" type="date" id="date" placeholder="d/m/y" required><br><br>
                <label for="address">Home Address</label><br>
                <input type="text" id="address" placeholder="Street Address" required>
                <input type="text" id="address" placeholder="City" required>
                <input type="text" id="address" placeholder="Region" required><br><br>
                <label for="father name">Father Name</label><br>
                <input type="text" id="father name" placeholder="First Name" required>
                <input type="text" id="father name" placeholder="Last Name" required><br><br>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone number" placeholder="#######" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <label for="mother name">Mother Name</label><br>
                <input type="text" id="mother name" placeholder="First Name" required>
                <input type="text" id="mother name" placeholder="Last Name" required><br><br>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone number" placeholder="#######" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <label for="other">Other People With Parental Responsibility</label><br>
                <input class="info" type="text" id="other" required><br><br>
                <label for="nationality">Child's Nationality</label><br>
                <input class="info" type="text" id="nationality" required><br><br>
                <label for="religion">Child's Religion (option)</label><br>
                <input class="info" type="" id="religion" placeholder="Religion" required><br><br>
                <div class="btn">
                    <button type="submit">Send</button>
                </div>



            </div>
